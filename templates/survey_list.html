{% extends 'base.html' %}

{% block title %}Questionnaires{% endblock title %}

{% block content %}
{% for questionnaire in  questionnaire_list%}
<div class="card">
    <div class="card-header">
        <span class="font-weight-bold"><a href="{% url 'questionnaire:questionnaire_detail' questionnaire.pk %}">{{ questionnaire.name }}</a></span> &middot;
        <span class="text-muted">{{questionnaire.date_created}}</span>
    </div>
    <div class="card-body">
        {{questionnaire.description}}
    </div>
    <div class="card-footer text-muted">
        <a href="{% url 'questionnaire:questionnaire_edit' questionnaire.pk %}">Edit</a> | 
        <a href="{% url 'questionnaire:questionnaire_delete' questionnaire.pk %}">Delete</a>
    </div>
</div>
<br />
{% endfor %}
{% endblock content %}
